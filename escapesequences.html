<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>List of Escape Sequences</h1>
    <ul>
        <li><code>\b</code> backspace</li> <br>
        <li><code>\f</code> page break</li><br>
        <li><code>\n</code> new line</li><br>
        <li><code>\t</code> tab</li><br>
        <li><code>\v</code> vertical tab</li><br>
        <li><code>\0</code> null character</li><br>
        <li><code>\'</code> single quote</li><br>
        <li><code>\"</code> double quote</li><br>
        <li><code>\\</code> backslash</li><br>
    </ul>
</body>
</html>
